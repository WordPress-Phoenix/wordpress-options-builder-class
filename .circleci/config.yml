version: 2

jobs:
  build:
    docker:
      - image: circleci/php:7.1-node-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Prepare CLI
          command: sudo chmod 777 -R ~ ; echo $PWD ; ls -lart ;
      - run:
          name: Install Testing Dependencies
          command: |
            composer require --dev --no-update "wp-coding-standards/wpcs:^0.14.1" ; \
            composer install --dev --no-autoloader ; \
            sudo ./vendor/bin/phpcs  --config-set installed_paths $PWD/vendor/wp-coding-standards/wpcs ;
      - run: sudo ./vendor/bin/phpcs  --config-set installed_paths $PWD/vendor/wp-coding-standards/wpcs
      - run: ./vendor/bin/phpcs -p -s -v -n --standard=.circleci/codesniffer.ruleset.xml .
  notify:
    docker:
      - image: circleci/node:latest
    steps:
      - run: sudo apt-get install httpie -y
      - run:
          name: Notify Slack Channel
          command: |
              date=$(date +"%s $*")
              if [ -z "${DEV_GROUP}" ]; then DEV_GROUP=${CIRCLE_PROJECT_USERNAME}; fi
              http POST $SLACK_WEBHOOK \
              channel='#wpphx-github' \
              username="${DEV_GROUP}-Deploybot" \
              icon_emoji=':octocat:' \
              attachments:="
              [{
                  \"text\":\"CircleCI build ${CIRCLE_BUILD_NUM}. Release notes coming soon.\",
                  \"author_name\":\"Github User: ${CIRCLE_USERNAME}\",
                  \"author_link\":\"https://github.com/${CIRCLE_USERNAME}\",
                  \"author_icon\":\"\",
                  \"ts\":\"${date}\",
                  \"color\":\"#36a64f\",
                  \"fallback\":\"'t'\",
                  \"title\":\"'Released ${CIRCLE_PROJECT_REPONAME} version ${CIRCLE_TAG} '\",
                  \"title_link\":\"${CIRCLE_BUILD_URL}\",
                  \"footer\":\"'${DEV_GROUP} CircleCI Deployment'\",
                  \"footer_icon\":\"https://logo.clearbit.com/circleci.com/?size=64\"
              }]
              " \
              -v

workflows:
  version: 2
  build-n-notify:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - notify:
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
